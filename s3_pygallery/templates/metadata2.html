<head>
</style>
</head>
<title>{{title}}</title>
<link rel="shortcut icon" href="/static/logo.svg">
<link rel="stylesheet" href="/static/style.css">
<body>
  <h1>{{title}}<br>
    <a href="javascript:window.history.back();">&#8610</a>
    Metadata: {{metadata.get("id")}}</h1>
<div class="form" width=80% height=80%>
  <br><img src={{frontend.get("url")}} style="margin:auto;max-width:25%;max-height:25%;"><br>
  <table>
  {% for key, value in metadata.items() %}
  <tr><th><label for="{{key}}">{{key}}</label></th>
  <th> <input name="{{key}}" id="{{key}}" type="text" value="{{value}}"></input></th>
  <th><input value="update metadata" type="submit" /></th></tr>
  {% endfor %}
  <tr><th><label for="name"></label></th><th><input name="name" id="name" type="text"></input></th><th>
      <label for="admin"></label></th><th><input name="name" id="name" type="checkbox"></input></th></tr>
  </table>
</div>
</body>
